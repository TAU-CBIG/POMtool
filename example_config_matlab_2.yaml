# describe how model should be run
model:
- id: "my_matlab_model"
  exec: "matlab"
  param_key: "%#"
  base_directory: "_matlab_model"
- par: -batch "funz_main_hiMCES(%1,%2, %3, %4, %5)"
- val: "time"
  unit: "s"
  method: "matlab"
  file: "job_data_amin2024.mat"
  id: "time"
- val: "Vm"
  unit: "V"
  method: "matlab"
  file: "job_data_amin2024.mat"
  id: "Vm"
- val: "iStim"
  unit: "mV"
  method: "matlab"
  file: "job_data_amin2024.mat"
  id: "iStim"
- val: "Cai"
  unit: "mmol"
  method: "matlab"
  file: "job_data_amin2024.mat"
  id: "Cai"
- val: "Force"
  unit: "mN/mm2"
  method: "matlab"
  file: "job_data_amin2024.mat"
  id: "AT"
- val: "Lsarc"
  unit: "mol"
  method: "matlab"
  file: "job_data_amin2024.mat"
  id: "Lsarc"


# how model should be run and with what parameters
experiment:
- name: "mylatin_#" # '#' is to be replaced with id-number
  id: "mylatin"
  cwd: "_example_matlab"
  model: "my_matlab_model"
  parametrization: "latin_hybercube"
  cells: 1
  parameter_count: 5
  manifest: "simulation_manifest.csv"

# list biomarkers that should be calculated
biomarkers:
- window_start: "4500"
  window_end: "10000"
  target: "mylatin"
  file: "biomarkers.csv"
- biomarker: "MDP"
  unit: "default"
- biomarker: "APD90"
- biomarker: "APD60"
  unit: "ms"
- biomarker: "dv_dt_max"
  unit: "V/s"
- biomarker: "Max_Cai"
  unit: "mmol"
- biomarker: "Min_Cai"
  unit: "mmol"
- biomarker: "Rate_Cai"
  unit: "Hz"
- biomarker: "CL"
  unit: "ms"
- biomarker: "APA"
  unit: "mV"
- biomarker: "Peak"
  unit: "mV"
- biomarker: "RT1050"
  unit: "ms"
- biomarker: "RT1090"
  unit: "ms"
- biomarker: "DT9010"
  unit: "ms"
- biomarker: "RT10Peak"
  unit: "ms"
- biomarker: "CAI_DURATION"
  unit: "ms"
- biomarker: "CTD30"
  unit: "ms"
- biomarker: "CTD50"
  unit: "ms"
- biomarker: "CTD90"
  unit: "ms"
- biomarker: "Rate_AP"
  unit: "bpm"
- biomarker: "RAPP_APD"
  unit: "unitless"
- biomarker: "peakTension"
  unit: "mN/mm2"
- biomarker: "cellShortPerc"
  unit: "unitless"
- biomarker: "relaxTime50"
  unit: "ms"

# Contains list of calibrations that should be run
calibration:
- file: "biomarkers.csv"
# calibration condition, basic check, checks if nan or inf
- protocol: "nonan"
  fail_path: "discarded_because_of_nans.csv"
# calibration condition, check against biomarkers
- protocol: "range"
  input_data_path: "example_range.csv"
  fail_path: "discarded.csv"
  success_path: "selected.csv"
